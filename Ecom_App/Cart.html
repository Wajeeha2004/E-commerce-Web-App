<!doctype html>
<html>
<head>
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="hero-section">
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link text-white  btn-outline-warning rounded" href="index.html">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-white btn-outline-warning rounded" href="Product.html">Products</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-white btn-outline-warning rounded" href="Cart.html">Cart (<span id="cart-count">0</span>)</a>
  </li>
</ul>
</div>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Your Cart</h2>
    
    <div id="cart-items" class="mb-4">
      <!-- Cart items will appear here -->
    </div>
    
    <div class="text-end">
      <h4>Total: $<span id="cart-total">0.00</span></h4>
      <a href="Product.html" class="btn btn-secondary">Continue Shopping</a>
    </div>
  </div>

  <script>
    // Load cart
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-count').textContent = cart.length;

    // Display cart items
    let cartItems = document.getElementById('cart-items');
    let total = 0;

    if (cart.length === 0) {
      cartItems.innerHTML = '<p>Your cart is empty.</p>';
    } else {
      cart.forEach(item => {
        cartItems.innerHTML += `
          <div class="border-bottom pb-3 mb-3">
            <h5>${item.name}</h5>
            <p>$${item.price}</p>
            <button onclick="removeItem(${item.id})" class="btn btn-danger btn-sm">Remove</button>
          </div>
        `;
        total += item.price;
      });
    }

    document.getElementById('cart-total').textContent = total.toFixed(2);

    // Remove item function
    function removeItem(id) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem('cart', JSON.stringify(cart));
      location.reload(); // Refresh to show changes
    }
  </script>
</body>
</html>
